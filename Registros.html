<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro - Parcking</title>
	<link rel="stylesheet"  type="text/css" 
	href=".\css\master.css">
</head>
<body>

	 <div class="login-box-registro">
	 	<img class="avatar" src="assets/imagen 1.jpeg" alt="Logo de Parcking">
	 	<h1>Inicio sesion</h1>
	 	<form>
	 		<!-- name-->
	 		<label for="Nombre Completo">Nombre completo</label>
	 		<input type="text" name="Name" placeholder="Nombre Completo">
	 		<!-- username-->
	 		<label for="username">Nombre Usuario</label>
	 		<input type="text" name="user-name" placeholder="Ingresar un usuario">
	 		<!-- E-mail-->
	 		<label for="E-mail">Ingresar E-mail</label>
	 		<input type="text" name="E-mail" placeholder="Ingresar su E-mail">
	 		<!-- Phone-->
	 		<label for="phone">Ingresar un celular</label>
	 		<input type="number" name="phone" placeholder="Ingresar su celular">
	 		<!-- user pass-->
	 		<label for="Password">Password</label>
	 		<input type="Password" name="user-Password" placeholder="Ingresar Password">
	 		<input type="submit"  value="Registrar">
	 	</form>
	 </div>

</body>
</html>
