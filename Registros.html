<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro - Parcking</title>
	<link rel="stylesheet"  type="text/css" href="./css/Registros.css">
</head>
<body>

	 <div class="box-registro">
	 	<img class="avatar" src="assets/imagen 1.jpeg" alt="Logo de Parcking">
	 	<h1>REGISTRO DE USUARIO</h1>
	 	<form>
	 		<!-- name-->
	 		<input type="text" name="Name" placeholder="Nombre Completo"><br>
	 		<!-- username-->
	 		<input type="text" name="user-name" placeholder="Usuario"><br>
	 		<!-- E-mail-->
	 		<input type="text" name="E-mail" placeholder="E-mail"> <br>
	 		<!-- Phone-->
	 		<input type="text" name="phone" placeholder="Celular"><br>
	 		<!-- user pass-->
	 		<input type="password" name="user-Password" placeholder="Password"> <br>
	 		<input type="submit"  value="Registrar"> <br>
	 	</form>
	 </div>

</body>
</html>
